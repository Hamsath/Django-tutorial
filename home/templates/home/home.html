{% extends 'base.html' %}

{% block head %}
<title> Home </title>
{% endblock %}

{% block body %}

<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <h2> {{ text }} </h2>
  {% for post in posts %}
    <h3> {{ post.post }} </h3>
    <h4> Added by {{ post.user.get_full_name }} on {{post.date}} </h4>
  {% endfor %}

{% endblock %}
