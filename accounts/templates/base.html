<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    {% block head %}
    {% endblock %}

  </head>

  <body>
    <br/>
    <div class="container">

     <!-- Static navbar -->
     <nav class="navbar navbar-default">
       <div class="container-fluid">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Social Media</a>
         </div>
         {% if user.is_authenticated %}
           <ul class="nav navbar-nav">
             <li class="active"><a href="{% url 'home' %}"> Home </a></li>
             <li class="active"><a href="{% url 'view_profile' %}"> Profile </a></li>
             <li class="active"><a href="{% url 'edit_profile' %}"> Edit Profile </a></li>
             <li class="active"><a href="{% url 'change_password' %}"> Change Password </a></li>
             <li class="active"><a href="{% url 'password_reset' %}"> Reset Password </a></li>
             <li class="active"><a href="{% url 'logout' %}"> Logout </a></li>
           </ul>
          {% else %}
           <ul class="nav navbar-nav navbar-right">
             <li class="active"><a href="{% url 'login' %}"> Login </a></li>
             <li class="active"><a href="{% url 'register' %}"> Register </a></li>
           </ul>
           {% endif %}
         </div><!--/.nav-collapse -->
     </nav>

    {% block body %}
    {% endblock %}

  </div>
  </body>

</html>
